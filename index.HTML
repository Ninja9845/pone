<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Janavi BP</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: #ffe6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,105,180,0.3);
            max-width: 600px;
            margin: 20px;
        }

        .name {
            font-size: 3.5rem;
            color: #ff69b4;
            margin: 1rem 0;
            cursor: pointer;
            transition: transform 0.3s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .name:hover {
            transform: rotate(-2deg) scale(1.05);
            color: #ff1493;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            margin: 1.5rem 0;
        }

        .hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 3s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1 class="name" onclick="createHearts()">Janavi BP</h1>
        
        <div class="message">
            <p>My Dearest,</p>
            <p>üíê I offer my sincerest apologies</p>
            <p>üíñ My love for you grows stronger each day</p>
            <p>ü§ù I vow to rebuild our trust</p>
            <p>üåü I have complete faith in us</p>
            <p>You're my everything üåπ</p>
        </div>

        <button onclick="showSecretMessage()">Click for Our Secret</button>
    </div>

    <script>
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        function showSecretMessage() {
            alert("No matter what happens...\nMy heart always finds its way back to you üíû\nYou're my forever person ü•∞");
        }

        // Create initial floating hearts
        setInterval(createHearts, 300);
    </script>
</body>
</html>
